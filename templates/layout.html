<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Zbigniew Stefaniuk">
  <meta name="description" content="Stay positive with best Weather! Check 200 000 cities around the world! ">
  <meta property="og:title" content="The Weather app to you!">

  <!-- CSS STYLES -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" />

  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <!-- Chart external draw script -->
  <script>
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
      )
  </script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- END of Chart draw script -->

  <title>{% block title %}Weather App {% endblock %}</title>
</head>

<body>
  <!-- Main content  -->
  <div class="main-container">
    {% block body %}
    {% endblock body %}
  </div>
  <!-- End of main content  -->

  <!-- Footer  -->
  <div class="footer-main">
    <div class="footer-inside">
      <div class="me">
        created by zayyyn
      </div>
      <div class="footer-github">
        <a href="https://github.com/zbigniewstefaniuk" target="_blank">
          <img class="github-icon" src="/static/images/social-btn/github.svg">
        </a>
      </div>
    </div>

  </div>
  <!-- End of footer  -->

  <!-- Custom JavaScript  -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
